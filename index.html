<body class='container home'>
    <header>  
        <div class='nav-content'>
            <div class='navigation-bar'>

    <div class='main-container'>

            </div>
            <div class='phrase-button'>

        </div>

        <div class='restaurant-imgs'>
            <div class='top-row row-img'>

                    <p class='img-text'>Vegan</p>
                </div>
                <div class='rest-content'>
                    <img class='rest-imgs' src='images/anna-pelzer-IGfIGP5ONV0-unsplash.jpg' alt=''>

                <div class='rest-content'>
                    <img class='rest-imgs' src='images/anna-pelzer-IGfIGP5ONV0-unsplash.jpg' alt=''>

                </div>
            </div>
            <div class='middle-row row-img'>
                <div class='rest-content'>
                    <img class='rest-imgs' src='images/anna-pelzer-IGfIGP5ONV0-unsplash.jpg' alt=''>
                    <p class='img-text'>Vegan</h4>
                </div>
                <div class='rest-content'>
                    <img class='rest-imgs' src='images/anna-pelzer-IGfIGP5ONV0-unsplash.jpg' alt=''>
                    <p class='img-text'>Italian</h4>
                </div>
                <div class='rest-content'>
                    <img class='rest-imgs' src='images/anna-pelzer-IGfIGP5ONV0-unsplash.jpg' alt=''>
                    <p class='img-text'>Winery</h4>
                </div>
            </div>
            <div class='new-phrase'>
                <p class='new'>New Restaurants!</p>
            </div>
            <div class='bottom-row row-img'>
                <div class='rest-content'>
                    <img class='rest-imgs' src='images/anna-pelzer-IGfIGP5ONV0-unsplash.jpg' alt=''>
                    <p class='img-text'>Vegan</h4>
                </div>
                <div class='rest-content'>
                    <img class='rest-imgs' src='images/anna-pelzer-IGfIGP5ONV0-unsplash.jpg' alt=''>
                    <p class='img-text'>Italian</h4>
                </div>
                <div class='rest-content'>
